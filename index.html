<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav>
        <div id="title">Tic Tac Toe</div>
        <button>New Game!</button>
    </nav>
    <div id="divider-line"></div>
    <div id="body-container">
        <div id="board-container">
            <div class="board-tile" data-tile="1">X</div>
            <div class="board-tile" data-tile="2">O</div>
            <div class="board-tile" data-tile="3">X</div>
            <div class="board-tile" data-tile="4">O</div>
            <div class="board-tile" data-tile="5">X</div>
            <div class="board-tile" data-tile="6">O</div>
            <div class="board-tile" data-tile="7">X</div>
            <div class="board-tile" data-tile="8">O</div>
            <div class="board-tile" data-tile="9">X</div>
        </div>
    </div>
</body>
</html>
